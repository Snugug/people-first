<dl class="labeled-list">
  <dt><a href="http://www.etymonline.com/index.php?term=understand"><strong>understand</strong></a> <em>(v.)</em></dt>
  <dd>Old English <em>understandan</em>, "comprehend, grasp the idea of", or probably more literally "stand in the midst of", from <em>under</em> (which in this context is not the usual meaning "beneath" but from Old English <em>under</em> from PIE <em>*nter-</em> "between, among") and <em>standan</em> "to stand".</dd>
</dl>
